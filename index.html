<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructora XYZ</title>
  <!-- Vinculamos el archivo CSS externo -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Encabezado con menú -->
  <header>
    <h1>Constructora XYZ</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#portafolio">Portafolio</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Sección de servicios -->
  <section id="servicios">
    <h2>Nuestros Servicios</h2>
    <div class="servicios">
      <div class="card">Construcción de viviendas</div>
      <div class="card">Diseño arquitectónico</div>
      <div class="card">Remodelaciones</div>
    </div>
  </section>

  <!-- Sección de portafolio -->
  <section id="portafolio">
    <h2>Proyectos Realizados</h2>
    <div class="portafolio">
      <div class="card">Edificio Residencial</div>
      <div class="card">Centro Comercial</div>
      <div class="card">Parque Urbano</div>
    </div>
  </section>

  <!-- Sección de contacto -->
  <section id="contacto">
    <h2>Contáctanos</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="correo" placeholder="Tu correo" required>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 Constructora XYZ - Todos los derechos reservados</p>
  </footer>

  <!-- Vinculamos el archivo JavaScript externo -->
  <script src="js/script.js"></script>
</body>
</html>
